name: Deploy MkDocs

on:
  push:
    branches:
      - main  # Adjust based on your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: pip install mkdocs
      - run: mkdocs strict --verbose
      - run: mkdocs gh-deploy --force
      
